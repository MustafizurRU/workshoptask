<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
        <a-entity
                gltf-model="model/source/nissan.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0">
        </a-entity>
        <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>

        <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
                rotation="0 15 0"></a-text>



<!--        &lt;!&ndash; Define the 3D model to display &ndash;&gt;-->
<!--        <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>-->
<!--        <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>-->
<!--        <a-cylinder position="0 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
<!--        <a-plane position="0 -0.5 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
